<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <link href="css/style.css" rel="stylesheet" />

    <title>Frontend Mentor | Social links profile</title>
  </head>
  <body>
    <main class="login-box">
      <img
        src="assets/images/avatar-jessica.jpeg"
        alt="profile picture"
        class="login-box__profile-pic"
      />
      <section class="login-box__details">
        <h1 class="heading-primary">Jessica Randall</h1>
        <h2 class="heading-secondary">London, United Kingdom</h2>
      </section>
      <p class="paragraph">"Front-end developer and avid reader."</p>
      <nav class="login-box__links">
        <a href="#" class="btn">GitHub</a>
        <a href="#" class="btn">Frontend Mentor</a>
        <a href="#" class="btn">LinkedIn</a>
        <a href="#" class="btn">Twitter</a>
        <a href="#" class="btn">Instagram</a>
      </nav>
    </main>

        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div> -->
  </body>
</html>
